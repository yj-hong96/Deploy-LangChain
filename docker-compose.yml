services:
  pdf-rag-app:
    image: media201/pdf-rag-app:0.1
    ports:
      - "7860:7860"
    environment:
      # 환경변수를 직접 설정하거나 .env 파일 사용
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # OpenAI API 키는 .env 파일이나 직접 설정
    env_file:
      - .env  # .env 파일이 있는 경우
    volumes:
      # PDF 업로드 파일을 호스트에 저장 (선택사항)
      - ./uploads:/app/uploads
      # 개발 중에 코드 변경사항을 반영하려면 (선택사항)
      # - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s